<div class="container-fluid">
  <div class="card">
    <header>
      <span>CRM - GERENCIAMENTO</span>
    </header>
    <form [formGroup]="loginForm" >
        <div class="inputContent">
          <label>Usu√°rio</label>
          <div class="input">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home" class="icon"></mat-icon>
            <input type="text" formControlName="login" placeholder="username@gmail.com">
          </div>
        </div>
        <br>
        <div class="inputContent">
          <label>Senha</label>
          <div class="input">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="lock" class="icon"></mat-icon>
            <input type="password"  formControlName="password" placeholder="*****">
          </div>
        </div>
        <br>
        <button (click)="onSubmit()">Entrar</button>
    </form>
    <footer>
      <span>Cadastre-se</span>
      <span>Esqueceu a senha ?</span>
    </footer>
  </div>
</div>
