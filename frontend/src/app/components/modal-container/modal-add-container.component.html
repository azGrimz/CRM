
<div class="container" *ngIf="data.type === 'newContainer'">
  <h1 mat-dialog-title>Adicionar Container</h1>
  <div mat-dialog-content>
    <form [formGroup]="formNewContainer">
      <mat-form-field>
        <input matInput placeholder="Cliente" formControlName="cliente">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Numero do Container" formControlName="identificacao">
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Tipo</mat-label>
        <mat-select mat-select formControlName="tipo">
          <mat-option value="20">20</mat-option>
          <mat-option value="40">40</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>Status</mat-label>
        <mat-select mat-select formControlName="status">
          <mat-option value="Cheio">Cheio</mat-option>
          <mat-option value="Vazio">Vazio</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field>
        <mat-label>categoria</mat-label>
        <mat-select mat-select formControlName="categoria">
          <mat-option value="Importação">Importação</mat-option>
          <mat-option value="Exportação">Exportação</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>
  <div class="button_actions" mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onNewContainer()">Adicionar</button>
    <button mat-button mat-dialog-close cdkFocusInitial>Fechar</button>
  </div>

</div>
